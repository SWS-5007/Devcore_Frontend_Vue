<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <base href="." />
    <title>Devcore Mobile App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
